// Remove duplicates when using RLA Reborn

// Remove small sat minibooster, duplicated by RLA_solid_small_short
@PART[solidBoosterMini]:NEEDS[RLA_Reborn]:AFTER[SquiggsySpaceResearch] 
{
    @category = none
    @subcategory = 0
}

